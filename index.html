<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ultimate Resume Builder</title>

    <style>

        /* --- GLOBAL VARIABLES & RESET --- */

        :root {

            --primary: #2d2d2d; 

            --accent: #2563eb;

            --text-main: #333;

            --text-muted: #666;

            --bg-body: #f3f4f6;

            --bg-white: #ffffff;

            --border: #d1d5db;

        }



        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }



        body {

            background-color: var(--bg-body);

            color: var(--text-main);

            display: flex;

            flex-direction: column;

            height: 100vh;

            overflow: hidden;

        }



        /* --- UI COMPONENTS --- */

        nav {

            background: var(--bg-white);

            border-bottom: 1px solid var(--border);

            padding: 1rem 2rem;

            display: flex;

            justify-content: space-between;

            align-items: center;

            flex-shrink: 0;

            z-index: 10;

        }



        .brand { font-size: 1.25rem; font-weight: 700; color: var(--accent); display: flex; align-items: center; gap: 0.5rem; }

        

        .controls { display: flex; gap: 1rem; align-items: center; }



        .style-select {

            padding: 0.5rem;

            border-radius: 0.375rem;

            border: 1px solid var(--border);

            font-size: 0.875rem;

            outline: none;

            cursor: pointer;

        }



        .btn {

            padding: 0.5rem 1rem;

            border-radius: 0.375rem;

            font-weight: 500;

            cursor: pointer;

            border: none;

            transition: all 0.2s;

            font-size: 0.875rem;

        }



        .btn-primary { background: var(--accent); color: white; }

        .btn-primary:hover { opacity: 0.9; }

        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-main); }

        .btn-outline:hover { background: var(--bg-body); }

        .btn-upload { background: #e5e7eb; color: #374151; display: inline-block; width: 100%; text-align: center; }



        .main-container { display: flex; flex: 1; overflow: hidden; }



        /* --- EDITOR PANEL (LEFT) --- */

        .editor-panel {

            width: 350px;

            background: var(--bg-white);

            border-right: 1px solid var(--border);

            overflow-y: auto;

            padding: 1.5rem;

            display: flex;

            flex-direction: column;

            gap: 1.5rem;

            flex-shrink: 0;

        }



        .section-title {

            font-size: 0.875rem;

            text-transform: uppercase;

            font-weight: 700;

            color: var(--text-muted);

            border-bottom: 2px solid var(--border);

            padding-bottom: 0.5rem;

            margin-bottom: 0.75rem;

        }



        .form-group { margin-bottom: 1rem; }

        .form-group label { display: block; font-size: 0.75rem; font-weight: 600; color: var(--text-muted); margin-bottom: 0.25rem; }

        .form-control {

            width: 100%;

            padding: 0.5rem;

            border: 1px solid var(--border);

            border-radius: 0.375rem;

            font-size: 0.875rem;

            background: var(--bg-body);

        }

        textarea.form-control { resize: vertical; min-height: 80px; }

        

        .dynamic-item {

            background: var(--bg-body);

            padding: 1rem;

            border-radius: 0.5rem;

            position: relative;

            border: 1px solid var(--border);

            margin-bottom: 1rem;

        }

        .remove-btn { position: absolute; top: 0.5rem; right: 0.5rem; cursor: pointer; color: #ef4444; background: none; border: none; }



        /* --- PREVIEW PANEL (RIGHT) --- */

        .preview-panel {

            flex: 1;

            background: #525659;

            overflow-y: auto;

            padding: 2rem;

            display: flex;

            justify-content: center;

        }



        #resume-preview {

            width: 210mm;

            min-height: 297mm;

            background: white;

            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);

            transform-origin: top center;

        }



        /* =========================================

           STYLE 1: MODERN (Dark Sidebar)

           ========================================= */

        .style-modern { display: flex; }

        .style-modern .left-col { width: 35%; background: #e5e5e5; display: flex; flex-direction: column; }

        .style-modern .right-col { width: 65%; padding: 40px; background: white; }



        .style-modern .header-block {

            background: #2d2d2d; color: white; text-align: center; padding: 40px 20px;

            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; margin-bottom: 20px;

        }

        .style-modern .photo-box { width: 140px; height: 140px; border-radius: 50%; border: 4px solid white; margin: 0 auto 15px; overflow: hidden; background: #999; }

        .style-modern .photo-box img { width: 100%; height: 100%; object-fit: cover; }

        .style-modern .name { font-size: 1.8rem; font-weight: 700; text-transform: uppercase; line-height: 1.1; }

        .style-modern .role { font-size: 0.9rem; text-transform: uppercase; opacity: 0.9; margin-top: 5px; }



        .style-modern .contact-box { padding: 20px 30px; font-size: 0.85rem; }

        .style-modern .contact-row { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }

        .style-modern .icon { width: 24px; height: 24px; background: #333; color: white; display: flex; align-items: center; justify-content: center; border-radius: 4px; font-size: 12px; }



        .style-modern .sidebar-bottom {

            background: #2d2d2d; color: white; padding: 30px; margin-top: auto;

            border-top-left-radius: 40px; border-top-right-radius: 40px; min-height: 200px;

        }

        .style-modern .side-title { text-align: center; text-transform: uppercase; font-weight: 700; letter-spacing: 1px; margin-bottom: 20px; font-size: 1.1rem; }

        .style-modern .edu-item { text-align: center; margin-bottom: 15px; }

        .style-modern .edu-degree { font-weight: 700; font-size: 0.95rem; }

        .style-modern .edu-school { font-size: 0.85rem; opacity: 0.8; }

        

        .style-modern .main-title { text-transform: uppercase; font-weight: 700; letter-spacing: 1px; font-size: 1.2rem; border-bottom: 2px solid #ddd; padding-bottom: 5px; margin-bottom: 20px; color: #333; }

        .style-modern .exp-item { margin-bottom: 25px; border-left: 2px solid #ddd; padding-left: 15px; position: relative; }

        .style-modern .exp-item::before { content: ''; position: absolute; left: -6px; top: 0; width: 10px; height: 10px; background: #333; border-radius: 50%; }

        .style-modern .exp-title { font-weight: 700; font-size: 1rem; }

        .style-modern .exp-date { font-size: 0.85rem; color: #666; font-style: italic; margin-bottom: 5px; display: block; }

        

        .style-modern .skill-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }

        .style-modern .progress-bar { width: 60%; height: 6px; background: #eee; border-radius: 3px; overflow: hidden; }

        .style-modern .progress-fill { height: 100%; background: #333; }



        /* =========================================

           STYLE 2: CREATIVE (Beige / Diagonal)

           ========================================= */

        .style-creative { display: flex; background: white; position: relative; overflow: hidden; }

        /* Diagonal Background Shape */

        .style-creative::before {

            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 250px;

            background: linear-gradient(110deg, #e8dfd8 45%, #fff 45.1%);

            z-index: 0;

        }

        

        .style-creative .left-col { width: 35%; background: #f0ebe6; padding: 40px 25px; padding-top: 220px; position: relative; z-index: 1; }

        .style-creative .right-col { width: 65%; padding: 40px; position: relative; z-index: 1; }



        .style-creative .photo-absolute {

            position: absolute; top: 40px; left: 40px; width: 180px; height: 180px; border-radius: 50%; 

            object-fit: cover; z-index: 10; border: 5px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1);

        }



        .style-creative .header-content { margin-left: 20px; margin-bottom: 50px; text-align: left; }

        .style-creative .name { font-size: 2.5rem; font-weight: 800; color: #2c1a16; text-transform: uppercase; letter-spacing: 2px; line-height: 1; }

        .style-creative .role { font-size: 1rem; letter-spacing: 3px; text-transform: uppercase; color: #5d4037; margin-top: 10px; font-weight: 600; }



        .style-creative .section-head {

            font-size: 1rem; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; 

            color: #2c1a16; margin-bottom: 15px; padding-bottom: 5px;

        }



        .style-creative .left-item { margin-bottom: 25px; }

        .style-creative .left-strong { font-weight: 700; font-size: 0.95rem; display: block; color: #333; }

        .style-creative .left-sub { font-size: 0.85rem; color: #666; }



        .style-creative .skill-bar { height: 6px; background: #d6ccc2; border-radius: 3px; margin-top: 5px; width: 100%; }

        .style-creative .skill-fill { height: 100%; background: #5d4037; border-radius: 3px; }



        .style-creative .right-item { margin-bottom: 30px; }

        .style-creative .right-title { font-weight: 700; font-size: 1.1rem; color: #2c1a16; }

        .style-creative .right-date { font-weight: 600; font-size: 0.85rem; color: #5d4037; margin-bottom: 5px; display: block; }

        .style-creative .right-desc { font-size: 0.9rem; color: #444; line-height: 1.6; }



        .style-creative .contact-section { margin-top: 40px; padding-top: 20px; border-top: 2px solid #e8dfd8; }

        .style-creative .contact-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; color: #444; font-size: 0.9rem; }

        .style-creative .contact-icon { color: #2c1a16; font-size: 1rem; }



        /* =========================================

           STYLE 3: PROFESSIONAL (Clean / Geometric)

           ========================================= */

        .style-prof { display: flex; background: white; position: relative; }

        

        /* Top Right Decoration */

        .style-prof::after {

            content: ''; position: absolute; top: 0; right: 0; 

            width: 0; height: 0; 

            border-style: solid; border-width: 0 150px 150px 0; 

            border-color: transparent #1f2937 transparent transparent;

        }

        .style-prof::before {

            content: ''; position: absolute; top: 0; right: 20px; 

            width: 0; height: 0; 

            border-style: solid; border-width: 0 100px 250px 0; 

            border-color: transparent #d1d5db transparent transparent; opacity: 0.5;

        }



        .style-prof .left-col { width: 30%; border-right: 1px solid #eee; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }

        .style-prof .right-col { width: 70%; padding: 50px 40px; }



        .style-prof .photo-sq { width: 100%; aspect-ratio: 1; object-fit: cover; margin-bottom: 30px; filter: grayscale(100%); }

        

        .style-prof .left-head { width: 100%; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 15px; font-size: 0.9rem; border-bottom: 2px solid #b4975a; padding-bottom: 5px; margin-top: 20px;}

        .style-prof .contact-item { width: 100%; font-size: 0.85rem; margin-bottom: 10px; display: flex; gap: 10px; align-items: flex-start; color: #444; }

        .style-prof .edu-block { width: 100%; margin-bottom: 15px; }

        .style-prof .edu-year { font-weight: 700; font-size: 0.85rem; color: #b4975a; }

        .style-prof .edu-school { font-weight: 700; font-size: 0.9rem; text-transform: uppercase; }

        .style-prof .edu-deg { font-size: 0.85rem; }



        .style-prof .name { font-size: 2.8rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; line-height: 1; color: #1f2937; }

        .style-prof .role { font-size: 1.1rem; letter-spacing: 4px; text-transform: uppercase; color: #666; margin-bottom: 20px; padding-bottom: 10px; display: inline-block; border-bottom: 4px solid #b4975a; }



        .style-prof .sect-title { font-size: 1rem; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; color: #444; margin: 30px 0 15px 0; }

        

        .style-prof .exp-item { display: flex; gap: 20px; margin-bottom: 20px; }

        .style-prof .exp-left { width: 15px; display: flex; flex-direction: column; align-items: center; }

        .style-prof .exp-dot { width: 8px; height: 8px; background: #1f2937; border-radius: 50%; margin-top: 6px; }

        .style-prof .exp-line { width: 1px; background: #ddd; flex: 1; margin-top: 5px; }

        

        .style-prof .exp-content { flex: 1; }

        .style-prof .exp-role { font-weight: 700; font-size: 1rem; }

        .style-prof .exp-co { font-style: italic; color: #666; font-size: 0.9rem; display: flex; justify-content: space-between;}

        .style-prof .exp-desc { font-size: 0.9rem; margin-top: 5px; color: #555; }



        .style-prof .ref-box { display: flex; gap: 20px; }

        .style-prof .ref-item { width: 50%; font-size: 0.85rem; }

        .style-prof .ref-name { font-weight: 700; font-size: 0.95rem; }



        /* --- PRINT --- */

        @media print {

            body { background: white; display: block; }

            nav, .editor-panel { display: none; }

            .preview-panel { padding: 0; display: block; overflow: visible; height: auto; }

            #resume-preview { width: 100%; box-shadow: none; margin: 0; height: auto; min-height: 100vh; }

        }

    </style>

    <!-- Fonts & Icons -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

</head>

<body>



    <nav>

        <div class="brand"><i class="fas fa-pen-nib"></i> ResumeBuilder</div>

        <div class="controls">

            <select id="template-select" class="style-select" onchange="changeTemplate()">

                <option value="modern">Style 1: Modern Dark</option>

                <option value="creative">Style 2: Creative Beige</option>

                <option value="professional">Style 3: Professional</option>

            </select>

            <button class="btn btn-primary" onclick="window.print()"><i class="fas fa-download"></i> PDF</button>

        </div>

    </nav>



    <div class="main-container">

        <!-- LEFT EDITOR -->

        <div class="editor-panel">

            <div class="section-title">Profile</div>

            <div class="form-group">

                <label>Profile Picture</label>

                <label class="btn btn-upload">

                    <i class="fas fa-camera"></i> Upload Photo

                    <input type="file" id="input-photo-upload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">

                </label>

            </div>

            <div class="form-group">

                <label>Full Name</label>

                <input type="text" class="form-control" id="input-name" value="Dani Martinez" oninput="render()">

            </div>

            <div class="form-group">

                <label>Job Title</label>

                <input type="text" class="form-control" id="input-role" value="Graphic Designer" oninput="render()">

            </div>

            <div class="form-group">

                <label>Professional Summary</label>

                <textarea class="form-control" id="input-summary" oninput="render()">Creative designer with 5+ years of experience in building visual storytelling and branding.</textarea>

            </div>



            <div class="section-title">Contact</div>

            <div class="form-group">

                <label>Phone</label>

                <input type="text" class="form-control" id="input-phone" value="+123-456-7890" oninput="render()">

            </div>

            <div class="form-group">

                <label>Email</label>

                <input type="text" class="form-control" id="input-email" value="hello@site.com" oninput="render()">

            </div>

            <div class="form-group">

                <label>Location</label>

                <input type="text" class="form-control" id="input-location" value="New York, NY" oninput="render()">

            </div>



            <div class="section-title">Experience <button class="btn btn-outline" style="font-size:0.6rem; float:right" onclick="addExp()">+ Add</button></div>

            <div id="editor-exp" class="dynamic-list"></div>



            <div class="section-title">Education <button class="btn btn-outline" style="font-size:0.6rem; float:right" onclick="addEdu()">+ Add</button></div>

            <div id="editor-edu" class="dynamic-list"></div>



            <div class="section-title">Skills (Progress Bars) <button class="btn btn-outline" style="font-size:0.6rem; float:right" onclick="addSkill()">+ Add</button></div>

            <div id="editor-skills" class="dynamic-list"></div>



            <div class="section-title">Extra / Awards (List)</div>

            <div class="form-group">

                <textarea class="form-control" id="input-extra" oninput="render()">Best Design Award 2023, Certified UX Professional</textarea>

            </div>

        </div>



        <!-- RIGHT PREVIEW -->

        <div class="preview-panel">

            <div id="resume-preview">

                <!-- Content injected via JS -->

            </div>

        </div>

    </div>



    <script>

        // --- STATE ---

        let currentTemplate = 'modern';

        let profilePicData = "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?fit=crop&w=200&h=200";



        let experience = [

            { id: 1, role: 'Senior Designer', company: 'Studio Showde', date: '2020 - Present', desc: 'Leading design initiatives and mentoring junior designers.' },

            { id: 2, role: 'Junior Designer', company: 'Elsetown Corp', date: '2018 - 2020', desc: 'Created marketing assets and social media graphics.' }

        ];



        let education = [

            { id: 1, degree: 'B.A. Design', school: 'Wardiere University', date: '2014 - 2018' }

        ];



        let skills = [

            { id: 1, name: 'Design Process', val: 90 },

            { id: 2, name: 'Project Mgmt', val: 75 }

        ];



        // --- HANDLERS ---

        function changeTemplate() {

            currentTemplate = document.getElementById('template-select').value;

            render();

        }



        function handleImageUpload(event) {

            const file = event.target.files[0];

            if (file) {

                const reader = new FileReader();

                reader.onload = function(e) {

                    profilePicData = e.target.result;

                    render();

                };

                reader.readAsDataURL(file);

            }

        }



        function addExp() {

            experience.push({ id: Date.now(), role: 'Role', company: 'Company', date: 'Date', desc: 'Description' });

            renderEditorLists(); render();

        }
